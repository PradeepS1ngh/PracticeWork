<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- chatBox Css -->
    <link rel="stylesheet" href="./chatBoxFile/jquery.convform.css">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <title>Chat Box</title>
</head>

<body>
    <h1>Hello, world!</h1>


    <!-- chatBot -->
    <div class="chat_icon"></div>
    <div class="chat_box">
        <div class="conv-form-wrapper">
            <form action="" method="GET" class="hidden">
                <select name="category" data-conv-question="Hello ! How can I help You.">
                    <option value="WebDevelopment">Website Development ?</option>
                    <option value="DigitalMarketing"> Digital Marketing ?</option>
                </select>
                <div data-conv-fork="category">
                    <div data-conv-case="WebDevelopment">
                        <input type="text" name="domain_name" data-conv-question="Please, tell me your domain name">
                    </div>
                    <div data-conv-case="DigitalMarketing">
                        <input type="text" name="company_name" data-conv-question="Please, tell me your Company name">
                    </div>
                </div>
                <input type="text" name="name" data-conv-question="Please, Enter your name">
                <input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
                <select data-conv-question="Confirm ?">
                    <option value="yes">Yes</option>
                </select>
            </form>
        </div>
    </div>

    <!-- chatBot End -->




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- chatBox JS -->
    <script src="./chatBoxFile//jquery.convform.js"></script>

    <!-- customjs -->
    <script src="./script.js"></script>

</body>

</html>
